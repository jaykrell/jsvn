<html><head><script><!-- hide//// Jay Krell// jay.krell@cornell.edu// October 2003//// after reading the eye opening// http://www.mactech.com/articles/mactech/Vol.16/16.06/SolitaireinJavaScript/index.html// http://stowlake.com/Solitaire//// and having written Tetris in Applesoft Basic over ten years ago,// before I knew these rotations had something to do with the sine and// cosine of 0, 90, 180, 270.//var width = 12;var height = 20;var pieces =[[ // line  // ....[-1,0],[0,0],[1,0],[2,0]],[ // square  // ..  // ..  [0,0],[1,0],  [0,1],[1,1]],[ // zigzag  // ..  //  .. [-1,0],[0,0],        [0,1],[1,1]],[ // reverse zigzag  //  ..  // ..        [0,0],[1,0], [-1,1],[0,1]],[ // tee  //  .  // ...       [0,0],[-1,1],[0,1],[1,1]],[ // hook  //   .  // ...             [1,1],[-1,0],[0,0],[1,0]],[ // reverse hook  // .  // ...[-1,1],[-1,0],[0,0],[1,0]],];var rotations =[// 0[[1,0],[0,1]],// 90[[0,1],[1,0]],// 180[[-1,0],[0,-1]],// 270[[0,-1],[-1,0]]];function Write(s) { document.write(s); }function Writeln(s) { document.writeln(s); }function MakeBoard(){var counter = 0;var b = new Array();for (var x = 0 ; x != width ; ++x){  b[x] = new Array();  for (var y = 0 ; y != height ; ++y)  {    var o = new Object();    o.counter = counter;    o.border = false;    b[x][y] = o;    counter += 1;  }}for (var x = 0 ; x != width ; ++x){    b[x][height - 1].border = true;}for (var y = 0 ; y != height ; ++y){    b[0][y].border = true;    b[width - 1][y].border = true;}return b;}var colors =['black', 'green', 'silver', 'lime','gray','olive','white', 'yellow', 'maroon','navy', 'red', 'blue', 'purple','teal', 'fuchsia', 'aqua'];var letters = "abcdefghijklmnopqrstuvwxyz";var ncolors = colors.length;function DrawBoard(b){Write('<table name=t width=100% height=100% frame=1>');for (var y = 0 ; y != height ; ++y){  for (var x = 0 ; x != width ; ++x)  {    Write('<td name=id' + x + '_' + y// + ' bgcolor=' + b[x][y].border ? 'black' : colors[b[x][y].counter % ncolors] + '>' + letters[b[x][y].counter % letters.length] + '</td>');  }  Writeln('</tr>');}Write('</table>');}// nohide--></script></head><script><!--hidevar b = MakeBoard();DrawBoard(b);// nohide--></script></html>
